<!doctype html>
<html lang="en">
 <head>

  <title>全屏滚动</title>
  <style type="text/css">
	*{ margin:0; padding:0;}
	body,html{ height:100%;}
	body{overflow:hidden;}
	#wrap{width:100%;height:100%;}
	#wrap .part{width:100%;height:100%; position:relative;}
	#wrap .part .logo{width:242px;height:61px;top:20px;left:20px;
	background:url(img/logo.png)no-repeat center/cover;}
	#wrap .part div{position:absolute;transition:1s;}

	#wrap .part1 .img{width:560px;height:360px;top:-100px;left:50%;margin-left:-280px;opacity:0;}
	#wrap .part2 .img{width:740px;height:460px;bottom:-200px;left:50%;margin-left:-370px;opacity:0;}
	#wrap .part3 .img{width:600px;height:210px;left:-50px;top:50%;margin-top:-105px;opacity:0;}
	#wrap .part4 .img{width:400px;height:360px;right:-50px;top:50%;margin-top:-180px;opacity:0;}
	#wrap .part5 .img{width:760px;height:300px;left:-50px;top:50%;margin-top:-150px;opacity:0;}
	#wrap .part6 .img{width:760px;height:304px;right:-50px;top:50%;margin-top:-152px;opacity:0;}
	#wrap .part7 .img{width:300px;height:400px;top:-100px;left:50%;margin-left:-150px;opacity:0;}

	#wrap .part1 .img.on{top:50%;margin-top:-180px;opacity:1;}
	#wrap .part2 .img.on{top:50%;margin-top:-230px;opacity:1;}
	#wrap .part3 .img.on{left:100px;opacity:1;}
	#wrap .part4 .img.on{right:100px;opacity:1;}
	#wrap .part5 .img.on{left:100px;opacity:1;}
	#wrap .part6 .img.on{right:500px;opacity:1;}
	#wrap .part7 .img.on{top:50%;margin-top:-200px;opacity:1;}
	#slide{width:20px;height:160px;position:fixed;left:30px;top:50%;margin-top:-80px;}
	#slide li{width:16px;height:16px;border:2px solid #fff;margin:3px 0;border-radius:100%;list-style:none;
	cursor:pointer;}
	#slide li.on{background:#fff;}
	a{
		position: fixed;
		padding: 4px 6px;
		margin: 0 5px;
		font-size: 14px;
		font-weight: bold;
		color: #fff;
		background: rgba(0,0,0,.5);
		border: 1px solid #fff;
		border-radius: 5px;
		cursor: pointer;
		bottom: 25px;
		left: 25px;
		z-index:99;
	}
  </style>
	 <script src="js/index.js"></script>
 </head>
 <body>
 <a href="/">back</a>
	<div id="wrap">
		<div class="part part1">
			<div class="img on"><img src="img/1-2.png" alt="" width="580"height='360'/></div>
		</div>
		<div class="part part2">
			<div class="img"><img src="img/2-2.png" alt="" width="740"height='460'/></div>
		</div>
		<div class="part part3">
			<div class="img"><img src="img/3-2.png" alt=""width="600"height='210' /></div>
		</div>
		<div class="part part4">
			<div class="img"><img src="img/4-2.png" alt="" width="400"height='360'/></div>
		</div>
		<div class="part part5">
			<div class="img"><img src="img/5-2.png" alt=""width="760"height='300' /></div>
		</div>
		<div class="part part6">
			<div class="img"><img src="img/6-2.png" alt="" width="760"height='304'/></div>
		</div>
		<div class="part part7">
			<div class="img">
				<img src="img/7-3.png" alt=""width="300"height="260" />
				<img src="img/7-2.png" alt=""width="300"height="140" />
			</div>
		</div>
	</div>
	<div id="slide">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script type="text/javascript"src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript"src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript"src="js/index.js"></script>
 </body>
</html>
